{% extends 'base.html' %}
{% block main %}
<h1>Список пользователей</h1>
<ul>
    {% for user in users %}
    <li>
        {{ user.name }} ({{ user.login }})
        {% if user.login == current_user.login %}
       
        <form method="post" action="/lab4/delete" style="display: inline;">
            <button type="submit" name="login" value="{{ user.login }}">Удалить себя из списка</button>
        </form>
        <form method="get" action="/lab4/redact" style="display: inline;">
            <button type="submit" name="login" value="{{ user.login }}">Редактировать данные</button>
        </form>
        {% endif %}
    </li>
    {% endfor %}
</ul>
{% endblock %}
