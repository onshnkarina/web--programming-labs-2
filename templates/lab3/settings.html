{% extends "base.html" %}

{% block lab %}Лабораторная работа 3{% endblock %}

{% block main %}
    <h1>Cookies</h1>
    <form>
        <div>
            <label class="color" for="color">Выберите цвет текста:</label>
            <input type="color" id="color" name="color" value="{{color or ''}}">
        </div>
        <div>
            <label for="bg_color">Выберите цвет фона:</label>
            <input type="color" id="f_color" name="f_color" value="{{ f_color or '' }}">
        </div>
        <div>
            <label for="font_size">Выберите размер шрифта:</label>
            <input type="number" id="font_size" name="font_size" value="{{ font_size or '16' }}"> px
        </div>
        <div>
            <label for="font_style">Выберите стиль шрифта:</label>
            <select id="font_style" name="font_style">
                <option value="normal" {% if font_style == 'normal' %} selected {% endif %}>Обычный</option>
                <option value="bold" {% if font_style == 'bold' %} selected {% endif %}>Жирный</option>
                <option value="italic" {% if font_style == 'italic' %} selected {% endif %}>Курсив</option>
            </select>
        </div>
        <div>
            <button type="submit">ОК</button>
        </div>
    </form>
    <br>
{% endblock %}
