{% extends 'base.html' %}

{% block lab %}Лабораторная работа 3{% endblock %}

{% block main %}
    <h1> Оплата </h1>
    <div>
        Сумма к оплате: {{price}} рублей
    </div>
    <form action="/lab3/success">
        <div>Номер банковской карты: </div>
        <label>
            <input class="p" type = 'text' name="card" pattern="\d{16}">
        </label>

        <div>Имя держателя карты</div>
        <label>
            <input class="p" type="text" name="name">
        </label>

        <div>Номер CVV:</div>
        <label>
            <input class="p" type="text" name="cvv" size="3" pattern="\d{3}">
        </label>

        <div>
            <input type="hidden" name="price" value="{{price}}">
            <button class="b" type="submit">Оплатить</button>
            <a href="/lab3/order">Отказаться</a>
        </div>
    </form>
{% endblock %}
