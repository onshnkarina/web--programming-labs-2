{% extends 'base.html' %}
{% block lab %}Лабораторная работа 3{% endblock %}
{% block main %}
    <h1> Заказ напитка </h1>
    <form action="/lab3/pay">
        <h3>Напиток: </h3>
        <p> 
            <label>
                <input type="radio" value="coffee" name="drink" checked> Кофе 120р.
            </label>
        </p>
        <p> 
            <label>
                <input type="radio" value="black-tea" name="drink" checked> Черный чай 80р.
            </label>
        </p>
        <p> 
            <label>
                <input type="radio" value="green-tea" name="drink" checked> Зеленый чай 70. 
            </label>
        </p>
        <h3> Добавки:</h3>
        <p> 
            <label>
                <input type="checkbox" name="milk"> Молоко +30р.
            </label>
        </p>
        <p> 
            <label>
                <input type="checkbox" name="sugar"> Сахар +10р.
            </label>
        </p>
        <div>
            <button class="b" type="submit">Заказать</button>
        </div>
    </form>
{% endblock %}
