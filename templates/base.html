<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Онищенко Арина. {% block laba%}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='lab1/main.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" >
    <style>
        body{
            {% if request.cookies.get('color') %}
                color: {{ request.cookies.get('color') }};
            {% endif %}
            {% if request.cookies.get('f_color') %}
                background-color: {{ request.cookies.get('f_color') }};
            {% endif %}
            {% if request.cookies.get('font_size') %}
                font-size: {{ request.cookies.get('font_size') }}px;
            {% endif %}
            {% if request.cookies.get('font_style') %}
                font-style: {{request.cookies.get('font_style') }};
            {% endif %}
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
        }
        p {
            color: #555;
            font-size: 18px;
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            padding: 12px 24px;
            margin: 10px;
            background-color: #6c5ce7;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            text-decoration: none;
        }
        .button:hover {
            background-color: #5a4acf;
            transform: translateY(-3px);
        }
        .button.reset {
            background-color: #ff6b6b;
        }
        .button.reset:hover {
            background-color: #ff5252;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-top: 10px;
            margin-bottom: 50px;
            margin-left: -200px;
        }
        input[type="text"], input[type="number"] {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 80%;
            font-size: 16px;
        }
    </style>
    {% block script %} {% endblock %}
</head>
<body>
    <header>
        WEB-программирование, часть 2. {{ self.laba() }}
        <nav>
            <a href="{{ url_for('menu') }}">Главное меню</a>
        </nav>
    </header>
    <main>
        {% block main %}{% endblock %}
    </main>
    
    <footer>
        &copy; Онищенко Арина, ФБИ-24, 3 курс, 2024
    </footer>
</body>
</html>
